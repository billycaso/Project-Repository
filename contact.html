    <div>
      <h1>Contact</h1>
    <form method="post" action="mailto:wcaso1@babson.edu">
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <div class="feedback">
          <label for="feedback">Leave us your feedback: </label>
        </div>
        <div class="feedback">
          <textarea
            id="feedback"
            name="feedback"
            rows="10"
            cols="50"
            placeholder="Provide your feedback here..."
          ></textarea>
        </div>
        <button id="submit" type="submit" name="submit-button">Submit
        </button>
      </div>
    </form>
